    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <div class="container">
        <div class="row">
          <div class="col" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

                            <th scope="col">Name</th>
                            <th scope="col">Code</th>

                            <th scope="col">Exam Date</th>
                            <th scope="col">Result</th>
                            <th scope="col">#</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td scope="row">3</td>
                            <td></td>
                            <td>MCQUIZ</td>
                            <td>MCQ</td>
                            <td>30</td>
                            <td>2021-Sep-16 12:00 AM</td>
                            <td>-</td>
                            <td class="d-flex mr-1" ><button class="btn btn-secondary btn-sm mx-2"   style="background-color: #f8f9fa; color:#444">Questions</button><button class="btn btn-warning btn-sm">Edit</button></td>
                          </tr>
                          <tr>
                            <td scope="row">2</td>
                            <td></td>
                            <td>Gk</td>
                            <td>Gk123</td>
                            <td>10</td>
                            <td>2021-May-21 12:00 AM</td>
                            <td>-</td>
                            <td class="d-flex mr-1"><button class="btn btn-secondary btn-sm mx-2" style="background-color: #f8f9fa; color:#444">Questions</button><button class="btn btn-warning btn-sm">Edit</button></td>
                          </tr>
                          <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td>Online Test</td>
                            <td>Online123</td>
                            <td>2</td>
                            <td>2021-May-20 12:00 AM</td>
                            <td class="d-flex mr-1" ><button class="btn btn-success btn-sm mx-2" style="background-color: #17A2B8;">Recheck Result</button><button class="btn btn-primary btn-sm" style="background-color: #28a745;;">Results</button></td>
                            <td><button style="background-color: #f8f9fa; color:#444" class="btn btn-secondary btn-sm mx-2">Questions</button>
                              <button class="btn btn-warning btn-sm">Edit</button></td>
                           <!--  <td class="d-flex mr-1"><button  btn-sm mx-2" style="background-color: #f8f9fa; color:#444">Questions</button><button  btn-sm">Edit</button></td> -->
