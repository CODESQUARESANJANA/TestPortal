<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100 ">
          <div class="row justify-content-center align-items-center h-100 ">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration shadow-lg p-3 mb-1 bg-body rounded" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="color: #5193f2;">Registration Form</h3>
                  <form id="frm">
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">First Name</label>
                            <input class="form-control shadow-sm bg-body rounded" type="text" name="f_name"  id="first_name" placeholder="" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%;">
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">Last Name</label>
                            <input class="form-control shadow-sm bg-body rounded" type="text" name="l_name"  id="last_name" placeholder="" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%;">
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                            <label class="form-label" for="firstName">D.O.B(Date of Birth)</label>
                            <input class="form-control shadow-sm bg-body rounded" type="text" name="dob"  id="dob_feild" placeholder="" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%;">
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline" style="margin-top:4%">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">E-Mail</label>
                            <input class="form-control shadow-sm bg-body rounded" type="email" name="email"  id="email_feild" placeholder="" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%;">
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">Phone Number</label>
                            <input class="form-control shadow-sm bg-body rounded" type="text" name="phone"  id="phone_number" placeholder="" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%;">
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-6 d-flex">
                        
                            <input class="form-control shadow-sm bg-body rounded" type="password" name="password"  id="password" placeholder="Enter Your Password" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%;">
                            <i class="bi bi-eye-slash" id="togglePassword" style="margin-left: -21px; cursor:pointer;"></i>
                        
                      </div>

                      <div class="col-6 d-flex">

                        <input class="form-control shadow-sm bg-body rounded" type="password" name="password"  id="password2" placeholder="Re-Enter Your Password" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%;">
                        <i class="bi bi-eye-slash" id="togglePassword2" style="margin-left: -21px; cursor:pointer;"></i>

                      </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                      <input style="background-color: #5193f2; color: white;" class="btn btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>
        let regestration_data = [];
        const addData = (function(element){
          element.preventDefault();
          let data = {
            fname: document.getElementById("first_name").value,
            lname: document.getElementById("last_name").value,
            // fname: document.getElementById()
            // fname: document.getElementById()
            // fname: document.getElementById()
            // fname: document.getElementById()
            // fname: document.getElementById()
          }
        })

        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password","#password2");
        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
