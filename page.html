<body style="background-color:antiquewhite" class="p-0 m-0">

  <div class="d-flex justify-content-between p-2 m-0 ">
    <div>Add New Question</div>
    <div><button style="border-color:white; background-color:bisque;">Save</button></div>
  </div>

  <div class="row p-3 m-0 rounded">
    <div class="col-6 shadow-sm" style="background-color:white;border-radius: 2%;">
      <div style="width: 100%;" class="p-0 pt-3">
        <p style="padding-left:10px">Question</p>
      </div>
      <hr>
      <div>
        <textarea cols="60" class="form-control" style="max-width: 100%;" id="texting" class="padding:2px"></textarea>
      </div>

      <div>
        <br> <a href="#" class="link_Color_Black">
        <input type="checkbox"> <strong>Related Questions
        </strong>
      </a>
      </div>
      <br>
      <div>
        <div class="email editor">
          <div class="col-md-12 p-0">
            <div class="form-group">
              <label class="control-label sr-only" for="summernote">Descriptions </label>
              <textarea class="form-control" id="summernote" name="editordata" rows="6"
                placeholder="Write Descriptions"></textarea>
            </div>
          </div>
        </div>
        <!-- <textarea name="" id="" cols="60" style="max-width:100%;" rows="4"></textarea> -->
      </div>
      <div> <a href="#" class="link_Color_Black">
        <input type="checkbox"> <strong>Active</strong>
      </a>
        <br>
      </div>

    </div>

    <div class="col-6 pl-3" >
      <div class="p-3" style="background-color:white;border-radius: 2%;">
      
        <div class=" p-0 pt-3 d-flex justify-content-between"
          style="padding-left:10px;display:flex;  flex-direction: row;">
          <div style="justify-content:left;">Options</div>
          <div style="justify-content:right;text-align: right;" class=""><a href="#" style="text-decoration:none;"
              onclick="AddingOption()">Add Options</a></div>


        </div>

        <hr>
        <div>
          <span style="font-weight:bold ;">Answer Type</span>

          <br>
          <select name="Type" class="form-control" id="QType" style="width:100%">
            <option value="MCQ" id="MCQ">MCQ</option>
            <option value="Single_Choice" id="Single_Choice">Single_Choice</option>
            <!-- <option value="T&F">True and False</option> -->
            <option value="True&False" id="T&F">True and False</option>
          </select>
        </div>



      </div>
    </div>

  </div>

  <div class="row p-3 m-0 pt-2" style="padding-top: 1%;">
    <div class="col-6  shadow-sm" style="background-color:white;border-radius: 2%;">
      <div class="p-0 pt-3 d-flex justify-content-between"
        style="padding-left:10px;display:flex;  flex-direction: row;">
        <div style="justify-content:left;">Tags</div>
        <div style="justify-content:right;text-align: right;" class=""><a href="#" style="text-decoration:none;"
            onclick="AddingOption()">Add Tags</a></div>

      </div>
      <hr>



    </div>






    <script src="/asstes/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="/asstes/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/asstes/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="/asstes/vendor/select2/js/select2.min.js"></script>
    <script src="/asstes/vendor/summernote/js/summernote-bs4.js"></script>
    <script src="/asstes/libs/js/main-js.js"></script>
    <script>
      $(document).ready(function () {
        $('.js-example-basic-multiple').select2({ tags: true });
      });
    </script>
    <script>
      $(document).ready(function () {
        $('#summernote').summernote({
          height: 300

        });
      });
    </script>
