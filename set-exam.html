<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>
</head>

<body style="padding:0; margin:0;">
    <div style="height: 70px; background-color:#343a40;"></div>
    <div class="row p-0 m-0">
        <div class="col-2 p-0" style="background-color: #343a40; height: 100vh;"></div>
        <div class="col-10 p-0">
            <div style="border-bottom: 1px solid #dfdfdf;">
                <p class="pt-3" style="padding-left: 10px;">Exam modal</p>
            </div>
            <div class="p-3">
                <div class="row my-2">
                    <div class="col-6">
                        <label class="fw-bold" for="">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="fw-bold" for="">Code</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="my-2">
                    <label class="fw-bold" for="">Description</label>
                    <div id="editor"></div>
                    <!-- <textarea class="form-control"></textarea> -->
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label class="fw-bold" for="">Total Time In Minutes</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="fw-bold" for="">Start Date Time</label>
                        <input type="date" class="form-control">
                    </div>

                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label class="fw-bold" for="">Image</label>
                        <input type="file" class="form-control">
                    </div>
                </div>
                <button class="btn btn-light border my-2">Save</button>

            </div>
            <div class="bg-light">
                <p class="text-primary py-3" style="padding-left: 15px; cursor: pointer;">Back to list</p>
            </div>
        </div>
    </div>
</body>

</html>
