<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/asstes/vendor/bootstrap/css/bootstrap.min.css">
        <link href="/asstes/vendor/fonts/circular-std/style.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="/asstes/libs/css/style.css"> -->
        <link rel="stylesheet" href="/asstes/vendor/fonts/fontawesome/css/fontawesome-all.css">
        <link rel="stylesheet" href="/asstes/vendor/select2/css/select2.css">
        <link rel="stylesheet" href="/asstes/vendor/summernote/css/summernote-bs4.css">
        <link rel="stylesheet" href="/asstes/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css">
</head>

<body style="padding:0; margin:0;">
    <div style="height: 70px; background-color:#343a40;"></div>
    <div class="row p-0 m-0">
        <div class="col-2 p-0" style="background-color: #343a40; height: 100vh;"></div>
        <div class="col-10 p-0">
            <div style="border-bottom: 1px solid #dfdfdf;">
                <p class="pt-3" style="padding-left: 10px;">Exam modal</p>
            </div>
            <div class="p-3">
                <div class="row my-2">
                    <div class="col-6">
                        <label class="fw-bold" for="">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="fw-bold" for="">Code</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="my-2">
                    <label class="fw-bold" for="">Description</label>
                    <div class="email editor">
                        <div class="col-md-12 p-0">
                            <div class="form-group">
                                <label class="control-label sr-only" for="summernote">Descriptions </label>
                                <textarea class="form-control" id="summernote" name="editordata" rows="6"
                                    placeholder="Write Descriptions"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label class="fw-bold" for="">Total Time In Minutes</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="fw-bold" for="">Start Date Time</label>
                        <input type="date" class="form-control">
                    </div>

                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label class="fw-bold" for="">Image</label>
                        <input type="file" class="form-control">
                    </div>
                </div>
                <button class="btn btn-light border my-2">Save</button>

            </div>
            <div class="bg-light">
                <p class="text-primary py-3" style="padding-left: 15px; cursor: pointer;">Back to list</p>
            </div>
        </div>
    </div>
    <script src="/asstes/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="/asstes/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/asstes/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="/asstes/vendor/select2/js/select2.min.js"></script>
    <script src="/asstes/vendor/summernote/js/summernote-bs4.js"></script>
    <script src="/asstes/libs/js/main-js.js"></script>
    <script>
    $(document).ready(function() {
        $('.js-example-basic-multiple').select2({ tags: true });
    });
    </script>
    <script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 300

        });
    });
    </script>
</body>

</html>
