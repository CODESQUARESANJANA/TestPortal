<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <style>
       .error{
        color: red;
        font-weight: 500;
      }

    </style>
  </head>
  <body style="background-color: #e6e6e6;">
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100 ">
          <div class="row justify-content-center align-items-center h-100 ">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration shadow-lg p-3 mb-1 bg-body rounded" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="color: #5193f2;">Registration Form</h3>
                  <form id="frm" method="POST">
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName"><b>First Name</b></label>
                            <input class="form-control shadow-sm bg-body rounded" type="text" name="vFirstName"  id="first_name" placeholder="" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%; border-bottom: solid 2px;">
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="vLastName"><b>Last Name</b></label>
                            <input class="form-control shadow-sm bg-body rounded" type="text" name="vLastName"  id="last_name" placeholder="" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%; border-bottom: solid 2px;">
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <!-- <div class="form-outline datepicker w-100">
                            <label class="form-label" for="firstName">D.O.B(Date of Birth)</label>
                            <input class="form-control shadow-sm bg-body rounded" type="text" id="dob_feild" placeholder="" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%;">
                        </div> -->
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1"><b>Gender: </b></h6>
      
                        <div class="form-check form-check-inline" style="margin-top:4%">
                          <input class="gender form-check-input" type="radio" name="eGender" id="femaleGender"
                            value="female" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="gender form-check-input" type="radio" name="eGender" id="maleGender"
                            value="male" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="gender form-check-input" type="radio" name="eGender" id="otherGender"
                            value="other" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName"><b>E-Mail</b></label>
                            <input class="form-control shadow-sm bg-body rounded" type="email" name="vEmail"  id="email_feild" placeholder="" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%; border-bottom: solid 2px;">
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName"><b>Phone Number</b></label>
                            <input class="form-control shadow-sm bg-body rounded" type="text" name="vPhoneNo"  id="phone_number" placeholder="" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%; border-bottom: solid 2px;">
                        </div>
      
                      </div>
                    </div>
      
                    <!--Creating new password feild-->
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="firstName"><b>Create Password</b></label>
                          <input autocomplete="username" class="form-control shadow-sm bg-body rounded" type="password" name="vPassword"  id="password" placeholder="Enter Your Password" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%; border-bottom: solid 2px;">
                          <i class="bi bi-eye-slash" id="togglePassword" style="cursor:pointer; float:right"></i>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <label class="form-label" for="firstName"><b>Re-Enter Password</b></label>
                          <input autocomplete="username" class="form-control shadow-sm bg-body rounded" type="password" name="vPassword"  id="password2" placeholder="Re-Enter Your Password" style="text-align: center; width:27%; border-radius: 5px; height: 57px; border: none; width: 100%;  border-bottom: solid 2px;">
                          
                        </div>
      
                      </div>
                    </div>
                    <!--End of new password feild-->
      
                    <div class="mt-4 pt-2">
                      <input id="sub_btn" style="background-color: #5193f2; color: white;" class="btn btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>

        $('#frm').on('submit' , function(e){
          e.preventDefault();
        
          var form_data = new FormData();
          

          $.ajax({
            url: "http://192.168.1.28/EXAMPANEL/onboard",
            method: "POST",
            // headers : {
            //   "Content-Type" : "application/json"
            // },
            data: $('#frm').serialize(),
            success: function(data){
              console.log(data);
            }
          })
        })

        $("#frm").validate({
          rules:{
            vFirstName: "required",
            vLastName: "required",
            vPhoneNo: "required",
            vPassword:"required",
            password2:{
              equalTo: "#password"
            },
            vEmail:{
              required: true,
              email: true
            }
          }, 
            
          messages:{
            vFirstName: "Enter Your First Name",
            vLastName: "Enter Your Last Name",
            vPhoneNo: "Enter Your Phone Number"
          }
        });
  
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        // const form = document.querySelector("form");
        // form.addEventListener('submit', function (e) {
        //     e.preventDefault();
        // });

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
